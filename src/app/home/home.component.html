<h4 class="header" style="text-align: center; color: darkblue;">Welcome</h4>
<div class="auto-complete panel">
    <input [(ngModel)]=keyword type="text" (keyup)="onKeyup($event,keyword)" class="auto-complete"
    placeholder="type here.."/>

    <div class="dropdown" *ngIf="!autocompleteBox.hide">
        <!-- <li class="list-style">
            searching for {{keyword}}
        </li> -->
        <ul *ngIf="posts.length" class="dropdown-menu">
            <li (click)="onSelect(post)" class="list-style" *ngFor="let post of posts;let i = index" [class.active]="active(post)">
                {{post.formatted_address}}
            </li>
        </ul>

    </div>
    <div style="margin-top:20px">
        <span><b>Selected : </b>
            {{selectedPost?.formatted_address}}
        </span>
    </div>
</div>
